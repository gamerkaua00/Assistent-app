<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dev.Pro Suite V41 (Utils + Fixes)</title>
    
    <!-- PWA Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    
    <!-- Favicon Base64 -->
    <link rel="icon" id="favicon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cmVjdCB3aWR0aD0iNTEyIiBoZWlnaHQ9IjUxMiIgZmlsbD0iIzAyMDYxNyIvPjxwYXRoIGQ9Ik0yNTYgNjRMNjQgMTYwdjE5MmwxOTIgOTYgMTkyLTk2VjE2MEwyNTYgNjR6IiBmaWxsPSIjM2I4MmY2Ii8+PHBhdGggZD0iTTI1NiAxMjBsLTEyMCA2MHYxMzVsMTIwIDYwIDEyMC02MFYxODBMMjU2IDEyMHoiIGZpbGw9IiMxZTI5M2IiLz48L3N2Zz4=">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Core Styles */
        body { background-color: #020617; color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .h-safe { height: 100vh; height: 100dvh; }
        .content { height: calc(100% - 90px); overflow-y: auto; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        
        /* Scrollbar clean */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animations */
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Print Logic */
        #print-area { display: none; }
        @media print {
            body * { visibility: hidden; }
            #root { display: none; }
            #print-area { display: block !important; visibility: visible !important; position: absolute; left: 0; top: 0; width: 100%; padding: 20px; background: white; color: black; font-family: sans-serif; }
            #print-area * { visibility: visible !important; }
        }
    </style>
</head>
<body>
    <div id="print-area"></div>
    <div id="root" class="h-safe w-screen"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICONS ---
        const Icon = ({ name, size=24, className="" }) => {
            const paths = {
                plus: <path d="M12 5v14M5 12h14" strokeWidth="2" strokeLinecap="round" />,
                check: <path d="M20 6L9 17l-5-5" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" strokeWidth="2" strokeLinecap="round" />,
                lock: <path d="M12 17v-3m0-8c-2.21 0-4 1.79-4 4v2h8v-2c0-2.21-1.79-4-4-4z" strokeWidth="2" />,
                calendar: <path d="M19 4H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM16 2v4M8 2v4M3 10h18" strokeWidth="2" />,
                list: <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" strokeWidth="2" strokeLinecap="round" />,
                search: <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" strokeWidth="2" />,
                back: <path d="M19 12H5M12 19l-7-7 7-7" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />,
                home: <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" strokeWidth="2"/>,
                sun: <circle cx="12" cy="12" r="5" strokeWidth="2"/>,
                kanban: <path d="M3 3h18v18H3zM9 3v18M15 3v18" strokeWidth="2" />,
                news: <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 01-2-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" strokeWidth="2" />,
                whatsapp: <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z" strokeWidth="2" />,
                pdf: <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" strokeWidth="2" />,
                refresh: <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />,
                external: <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />,
                clock: <circle cx="12" cy="12" r="10" strokeWidth="2"/>,
                calc: <rect x="4" y="2" width="16" height="20" rx="2" strokeWidth="2"/>,
                dollar: <path d="M12 1v22M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" strokeWidth="2" />,
                link: <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71" strokeWidth="2" />,
                close: <path d="M18 6L6 18M6 6l12 12" strokeWidth="2" strokeLinecap="round" />,
                battery: <><rect x="1" y="6" width="18" height="12" rx="2" ry="2" strokeWidth="2"/><path d="M23 13v-2" strokeWidth="2"/></>,
                wifi: <path d="M5 12.55a11 11 0 0114.08 0M1.42 9a16 16 0 0121.16 0M8.53 16.11a6 6 0 016.95 0M12 20h.01" strokeWidth="2" strokeLinecap="round"/>,
                edit: <><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" strokeWidth="2"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" strokeWidth="2"/></>,
                grid: <><rect x="3" y="3" width="7" height="7" strokeWidth="2"/><rect x="14" y="3" width="7" height="7" strokeWidth="2"/><rect x="14" y="14" width="7" height="7" strokeWidth="2"/><rect x="3" y="14" width="7" height="7" strokeWidth="2"/></>,
                key: <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" strokeWidth="2"/>,
                cart: <path d="M9 20a1 1 0 100 2 1 1 0 000-2zm7 0a1 1 0 100 2 1 1 0 000-2zm-7-4h7a1 1 0 001-1V9H8v6a1 1 0 001 1zm-3-8h16" strokeWidth="2" strokeLinecap="round"/>,
                type: <path d="M4 7V4h16v3M9 20h6M12 4v16" strokeWidth="2" strokeLinecap="round"/>,
                ruler: <path d="M10 3a2 2 0 102 2m-2-2a2 2 0 112 2m-2-2v18" strokeWidth="2" strokeLinecap="round"/>,
                checktext: <><path d="M14.5 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M9 15l2 2 4-4"/></>,
                flash: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" className={className}>{paths[name]}</svg>;
        };

        // --- UTILS & STORAGE ---
        const useStorage = (key, initial) => {
            const [val, setVal] = useState(() => {
                try { return JSON.parse(localStorage.getItem(key)) || initial; } catch { return initial; }
            });
            useEffect(() => localStorage.setItem(key, JSON.stringify(val)), [key, val]);
            return [val, setVal];
        };

        // --- COMPONENTS ---

        const Modal = ({ cfg, close }) => {
            const [t, setT] = useState("");
            useEffect(() => { if(cfg.open) setT(cfg.init||"") }, [cfg.open, cfg.init]);
            if(!cfg.open) return null;
            return (
                <div className="fixed inset-0 z-[60] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm fade-in">
                    <div className="bg-slate-900 border border-slate-700 w-full max-w-xs rounded-2xl p-6 shadow-2xl relative">
                        {cfg.isCalc ? (
                            <CalculatorModal close={close} />
                        ) : (
                            <>
                                <h3 className="text-white font-bold mb-4 text-lg">{cfg.title}</h3>
                                {!cfg.alert && <input autoFocus value={t} onChange={e=>setT(e.target.value)} placeholder={cfg.ph} className="w-full bg-slate-950 border border-slate-700 p-3 rounded-lg text-white mb-4 outline-none focus:border-blue-500 transition-colors"/>}
                                {cfg.alert && <p className="text-slate-300 mb-6 text-sm leading-relaxed">{cfg.msg}</p>}
                                <div className="flex justify-end gap-3">
                                    <button onClick={close} className="text-slate-400 hover:text-white px-3 py-2 text-sm font-bold transition-colors">Cancelar</button>
                                    <button onClick={()=>{ if(cfg.ok) cfg.ok(t); close(); }} className={`${cfg.del ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700'} text-white px-5 py-2 rounded-lg font-bold text-sm transition-colors shadow-lg`}>Confirmar</button>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const CalculatorModal = ({ close }) => {
            const [disp, setDisp] = useState("");
            const btns = ['C','(',')','/','7','8','9','*','4','5','6','-','1','2','3','+','0','.','DEL','='];
            
            const calc = (b) => {
                if(b==='C') setDisp("");
                else if(b==='DEL') setDisp(disp.slice(0,-1));
                else if(b==='=') { try { setDisp(eval(disp).toString()); } catch { setDisp("Erro"); } }
                else setDisp(disp+b);
            };

            return (
                <div className="w-full">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-white font-bold flex items-center gap-2"><Icon name="calc" size={18}/> Calculadora</h3>
                        <button onClick={close}><Icon name="close" size={20} className="text-slate-400"/></button>
                    </div>
                    <div className="bg-slate-950 p-4 text-right font-mono text-2xl rounded-xl mb-4 h-16 flex items-center justify-end text-white overflow-hidden shadow-inner border border-slate-800">{disp || "0"}</div>
                    <div className="grid grid-cols-4 gap-2">
                        {btns.map(b => (
                            <button key={b} onClick={()=>calc(b)} className={`p-4 rounded-lg font-bold text-lg active:scale-95 transition-transform ${b==='='?'bg-blue-600 text-white col-span-2': b==='C'?'bg-red-900/40 text-red-400':'bg-slate-800 text-slate-200 hover:bg-slate-700'}`}>
                                {b}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const QuickLinks = () => {
            const links = [
                { n: 'Gemini', u: 'https://gemini.google.com', c: 'bg-gradient-to-r from-blue-600 to-purple-600' },
                { n: 'GitHub', u: 'https://github.com', c: 'bg-slate-700' },
                { n: 'ChatGPT', u: 'https://chat.openai.com', c: 'bg-emerald-700' },
                { n: 'Stack', u: 'https://stackoverflow.com', c: 'bg-orange-600' },
            ];
            return (
                <div className="grid grid-cols-4 gap-2">
                    {links.map(l => (
                        <a key={l.n} href={l.u} target="_blank" className={`${l.c} h-12 rounded-xl flex items-center justify-center text-[10px] font-bold text-white shadow-lg active:scale-95 transition-transform`}>
                            {l.n}
                        </a>
                    ))}
                </div>
            );
        };

        const Scratchpad = () => {
            const [txt, setTxt] = useStorage('scratchpad_v28', '');
            return (
                <div className="bg-slate-800 border border-slate-700 p-3 rounded-xl flex flex-col h-32 relative">
                    <div className="flex justify-between items-center mb-2">
                         <h4 className="text-[10px] text-slate-400 font-bold uppercase flex items-center gap-1"><Icon name="edit" size={12}/> Rascunho Rápido</h4>
                         {txt && <button onClick={()=>setTxt("")} className="text-[10px] text-slate-500 hover:text-red-400 font-bold">LIMPAR</button>}
                    </div>
                    <textarea 
                        className="flex-1 bg-slate-900/50 rounded border border-slate-700/50 p-2 text-xs text-slate-300 outline-none resize-none placeholder:text-slate-600"
                        placeholder="Cole código, ideias ou lembretes aqui..."
                        value={txt}
                        onChange={e=>setTxt(e.target.value)}
                    />
                </div>
            );
        };

        const SystemStatus = () => {
            const [online, setOnline] = useState(navigator.onLine);
            const [bat, setBat] = useState(null);

            useEffect(() => {
                const h = () => setOnline(navigator.onLine);
                window.addEventListener('online', h);
                window.addEventListener('offline', h);
                if(navigator.getBattery) navigator.getBattery().then(b => setBat(Math.round(b.level*100)));
                else setBat(100);
                return () => { window.removeEventListener('online', h); window.removeEventListener('offline', h); }
            }, []);

            return (
                <div className="flex gap-2 mb-4">
                    <div className={`flex-1 p-2 rounded-lg flex items-center justify-center gap-2 text-xs font-bold border ${online ? 'bg-emerald-900/20 border-emerald-800 text-emerald-400' : 'bg-red-900/20 border-red-800 text-red-400'}`}>
                        <Icon name="wifi" size={14}/> {online ? 'Online' : 'Offline'}
                    </div>
                    <div className="flex-1 p-2 rounded-lg flex items-center justify-center gap-2 text-xs font-bold bg-slate-800 border border-slate-700 text-slate-400">
                        <Icon name="battery" size={14}/> {bat !== null ? bat + '%' : '--'}
                    </div>
                </div>
            );
        };

        // --- UTILITIES COMPONENT ---
        const Utilities = ({ openCalc }) => {
            // Torch Logic
            const [torchOn, setTorchOn] = useState(false);
            const toggleTorch = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    const track = stream.getVideoTracks()[0];
                    if(!torchOn) {
                        await track.applyConstraints({ advanced: [{ torch: true }] });
                        setTorchOn(true);
                        // Hack to keep stream alive
                        window.torchTrack = track;
                    } else {
                        if(window.torchTrack) {
                            window.torchTrack.applyConstraints({ advanced: [{ torch: false }] });
                            window.torchTrack.stop();
                        }
                        setTorchOn(false);
                    }
                } catch(e) {
                    alert("A lanterna não está disponível neste dispositivo ou navegador. (Tente Chrome/Android)");
                    setTorchOn(false);
                }
            };

            const [chkText, setChkText] = useState("");
            const [correctedText, setCorrectedText] = useState("");
            
            const checkSpelling = () => {
                if(!chkText) return;
                let res = chkText
                    .replace(/\s+/g, ' ')
                    // Espaço após pontuação (Fix 3)
                    .replace(/([.,!?;:])(?=[^\s])/g, '$1 ')
                    // Correções comuns
                    .replace(/\bconcerteza\b/gi, "com certeza")
                    .replace(/\bderrepente\b/gi, "de repente")
                    .replace(/\bmenas\b/gi, "menos")
                    .replace(/\bseje\b/gi, "seja")
                    .replace(/\bmecher\b/gi, "mexer")
                    .replace(/\bnada haver\b/gi, "nada a ver")
                    .replace(/\bexessão\b/gi, "exceção")
                    .replace(/\bexcessão\b/gi, "exceção")
                    // Capitalização inicial
                    .replace(/^\w/, c => c.toUpperCase());
                setCorrectedText(res);
            };

            const [pomoTime, setPomoTime] = useState(25 * 60);
            const [pomoActive, setPomoActive] = useState(false);
            useEffect(() => {
                let i = null;
                if (pomoActive && pomoTime > 0) i = setInterval(() => setPomoTime(t => t - 1), 1000);
                return () => clearInterval(i);
            }, [pomoActive, pomoTime]);

            // Stopwatch Logic (Novo)
            const [swTime, setSwTime] = useState(0);
            const [swActive, setSwActive] = useState(false);
            useEffect(() => {
                let interval = null;
                if (swActive) interval = setInterval(() => setSwTime(t => t + 10), 10);
                else clearInterval(interval);
                return () => clearInterval(interval);
            }, [swActive]);

            // Password Gen Logic (Novo)
            const [genPass, setGenPass] = useState("");
            const generatePass = () => {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
                let p = "";
                for(let i=0; i<16; i++) p += chars.charAt(Math.floor(Math.random() * chars.length));
                setGenPass(p);
            };

            return (
                <div className="h-full flex flex-col fade-in">
                    <div className="glass p-4 sticky top-0 z-10 border-b border-slate-800 flex justify-between items-center">
                        <h2 className="text-xl font-bold text-white flex items-center gap-2"><Icon name="grid" size={20}/> Utilidades</h2>
                    </div>
                    
                    <div className="content p-4 space-y-4 pb-32">
                        
                        <div className="grid grid-cols-2 gap-3">
                             <button onClick={openCalc} className="bg-slate-800 border border-slate-700 p-4 rounded-xl flex flex-col items-center justify-center gap-2 active:scale-95 transition-transform hover:bg-slate-750">
                                <Icon name="calc" size={28} className="text-blue-400"/>
                                <span className="text-xs font-bold">Calculadora</span>
                             </button>
                             <div className="bg-slate-800 border border-slate-700 p-3 rounded-xl flex flex-col items-center justify-center">
                                <span className="text-[10px] text-slate-400 font-bold uppercase mb-1">Pomodoro</span>
                                <div className="text-2xl font-mono font-bold text-white mb-1">{Math.floor(pomoTime/60)}:{(pomoTime%60).toString().padStart(2,'0')}</div>
                                <button onClick={()=>setPomoActive(!pomoActive)} className={`px-3 py-1 rounded text-xs font-bold ${pomoActive?'bg-red-900/40 text-red-400':'bg-emerald-900/40 text-emerald-400'}`}>{pomoActive?'Stop':'Start'}</button>
                             </div>
                        </div>

                        {/* Novas Ferramentas */}
                        <div className="grid grid-cols-2 gap-3">
                            {/* Cronômetro */}
                            <div className="bg-slate-800 border border-slate-700 p-3 rounded-xl flex flex-col items-center justify-center">
                                <span className="text-[10px] text-slate-400 font-bold uppercase mb-1">Cronômetro</span>
                                <div className="text-xl font-mono font-bold text-white mb-1">
                                    {("0" + Math.floor((swTime / 60000) % 60)).slice(-2)}:
                                    {("0" + Math.floor((swTime / 1000) % 60)).slice(-2)}:
                                    {("0" + ((swTime / 10) % 100)).slice(-2)}
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={()=>setSwActive(!swActive)} className={`px-2 py-1 rounded text-[10px] font-bold ${swActive?'bg-yellow-900/40 text-yellow-400':'bg-emerald-900/40 text-emerald-400'}`}>{swActive?'Pause':'Start'}</button>
                                    <button onClick={()=>{setSwActive(false);setSwTime(0)}} className="px-2 py-1 rounded text-[10px] font-bold bg-slate-700 text-slate-300">Zerar</button>
                                </div>
                            </div>

                            {/* Gerador de Senha */}
                            <div className="bg-slate-800 border border-slate-700 p-3 rounded-xl flex flex-col items-center justify-center text-center">
                                <span className="text-[10px] text-slate-400 font-bold uppercase mb-1">Gerar Senha</span>
                                <div onClick={()=>{navigator.clipboard.writeText(genPass)}} className="text-xs font-mono bg-slate-900 p-1 rounded w-full mb-1 truncate select-all cursor-pointer text-blue-300 h-6">
                                    {genPass || "Clique Gerar"}
                                </div>
                                <button onClick={generatePass} className="px-3 py-1 rounded text-[10px] font-bold bg-blue-600 text-white">Gerar Nova</button>
                            </div>
                        </div>

                        {/* Flashlight */}
                        <button onClick={toggleTorch} className={`w-full p-4 rounded-xl border flex items-center justify-center gap-2 font-bold transition-all shadow-lg ${torchOn ? 'bg-yellow-500 border-yellow-400 text-black animate-pulse' : 'bg-slate-800 border-slate-700 text-slate-300'}`}>
                            <Icon name="flash" size={24}/>
                            {torchOn ? "LANTERNA LIGADA" : "Ligar Lanterna"}
                        </button>

                        {/* Corretor de Texto */}
                        <div className="bg-slate-800 border border-slate-700 p-4 rounded-xl">
                            <h4 className="text-[10px] text-slate-400 font-bold uppercase mb-3 flex items-center gap-1"><Icon name="checktext" size={14} className="text-emerald-400"/> Corretor + Pontuação</h4>
                            <textarea 
                                value={chkText} 
                                onChange={e=>setChkText(e.target.value)} 
                                placeholder="Cole seu texto aqui..." 
                                className="w-full bg-slate-900 p-3 rounded text-sm mb-2 text-white outline-none h-24 resize-none border border-slate-700 focus:border-emerald-500 transition-colors"
                            />
                            <button onClick={checkSpelling} className="w-full bg-emerald-700 hover:bg-emerald-600 text-white py-2 rounded text-xs font-bold mb-3 shadow-lg">Corrigir e Formatar</button>
                            
                            {correctedText && (
                                <div className="bg-slate-900/80 p-3 rounded border border-emerald-900/50">
                                    <p className="text-[10px] text-slate-500 uppercase mb-1 font-bold">Resultado:</p>
                                    <p className="text-sm text-emerald-100 font-medium break-words select-all" onClick={()=>{navigator.clipboard.writeText(correctedText)}}>{correctedText}</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD ---
        const Dashboard = ({ openCalc }) => {
            const [weather, setWeather] = useState(null);
            const [loadingWeather, setLoadingWeather] = useState(false);

            const getClima = async (forceLoc = false) => {
               setLoadingWeather(true);
               // Coords SP (Fallback)
               let lat = -23.55, lon = -46.63, label = "São Paulo (Padrão)";
               
               const fetchW = async (la, lo, lb) => {
                    try {
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${la}&longitude=${lo}&current_weather=true`);
                        const data = await res.json();
                        setWeather({...data.current_weather, label: lb});
                    } catch {
                        setWeather({temperature: "--", label: "Erro"});
                    } finally {
                        setLoadingWeather(false);
                    }
               };

               if (forceLoc && "geolocation" in navigator) {
                   navigator.geolocation.getCurrentPosition(
                       (pos) => fetchW(pos.coords.latitude, pos.coords.longitude, "Localização Atual"),
                       (err) => {
                           fetchW(lat, lon, label); // Fallback silencioso
                       }
                   );
               } else {
                   fetchW(lat, lon, label);
               }
            };

            // FIX 4: Chama com true na montagem para tentar pegar localizacao
            useEffect(() => { getClima(true); }, []);
            
            return (
                <div className="h-full flex flex-col fade-in">
                    <div className="glass p-5 sticky top-0 z-10 border-b border-slate-800 flex justify-between items-center">
                        <div>
                            <h1 className="text-xl font-bold text-white bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">Dev.Pro Suite</h1>
                            <p className="text-xs text-slate-500">{new Date().toLocaleDateString('pt-BR', {weekday: 'long', day:'numeric'})}</p>
                        </div>
                    </div>
                    
                    <div className="content p-4 space-y-4 pb-32">
                        <SystemStatus />

                        <div className="bg-gradient-to-br from-indigo-900 to-slate-900 border border-indigo-500/30 rounded-2xl p-5 text-white shadow-xl relative overflow-hidden">
                            <div className="absolute -right-4 -top-4 opacity-10"><Icon name="sun" size={100}/></div>
                            <div className="relative z-10 flex justify-between items-end">
                                <div>
                                    <h3 className="font-bold text-sm text-indigo-300 flex items-center gap-2 uppercase tracking-wider mb-1"><Icon name="sun" size={14}/> Clima Hoje</h3>
                                    <div className="flex items-end gap-2">
                                        <span className="text-4xl font-bold">{weather ? Math.round(weather.temperature) + "°" : "--"}</span>
                                        <span className="text-sm opacity-70 mb-1">{weather?.label || "..."}</span>
                                    </div>
                                </div>
                                <button onClick={() => getClima(true)} className={`text-indigo-300 bg-indigo-950/50 p-2 rounded-lg hover:bg-indigo-900 ${loadingWeather ? 'animate-spin' : ''}`}>
                                    <Icon name="refresh" size={20}/>
                                </button>
                            </div>
                        </div>

                        <div className="space-y-2">
                            <h3 className="text-xs font-bold text-slate-500 uppercase ml-1">Links Rápidos</h3>
                            <QuickLinks />
                        </div>

                        <div className="grid grid-cols-1 gap-3">
                             <Scratchpad />
                        </div>
                    </div>
                </div>
            );
        };

        const NewsFeed = () => {
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useStorage('news_last_update', 0);
            const [cachedNews, setCachedNews] = useStorage('news_cache_data', []);

            const fetchFeed = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.cnnbrasil.com.br/feed/&t=${Date.now()}`);
                    const data = await res.json();
                    if(data.status === 'ok') {
                        setNews(data.items);
                        setCachedNews(data.items);
                        setLastUpdate(Date.now());
                    }
                } catch(e) { console.error(e); }
                setLoading(false);
            };

            useEffect(() => {
                const now = new Date();
                const last = new Date(lastUpdate);
                const isDifferentDay = now.getDate() !== last.getDate() || now.getMonth() !== last.getMonth();
                if (isDifferentDay || cachedNews.length === 0) {
                    fetchFeed();
                } else {
                    setNews(cachedNews);
                }
            }, []);

            return (
                <div className="h-full flex flex-col fade-in">
                    <div className="glass p-4 sticky top-0 z-10 flex justify-between items-center border-b border-slate-800">
                        <h2 className="text-xl font-bold text-emerald-400 flex items-center gap-2"><Icon name="news" size={20}/> Feed Tech</h2>
                        <button onClick={fetchFeed} className={`text-slate-400 p-2 rounded-full hover:bg-slate-800 flex gap-2 items-center text-xs font-bold ${loading ? 'animate-pulse text-emerald-400' : ''}`}>
                            <Icon name="refresh" size={16}/> {loading ? "..." : "ATUALIZAR"}
                        </button>
                    </div>
                    <div className="content p-4 space-y-4 pb-32">
                        {loading && <div className="text-center text-emerald-400 text-sm mt-10 animate-pulse">Buscando as últimas manchetes...</div>}
                        {!loading && news.length === 0 && <div className="text-center mt-20 text-slate-500">Sem notícias.</div>}
                        {news.map((item, idx) => (
                            <div key={idx} className="bg-slate-800 border border-slate-700 rounded-xl shadow-sm flex flex-col overflow-hidden">
                                {/* FIX 2: Imagens das Noticias */}
                                {(item.enclosure?.link || item.thumbnail) && (
                                    <img src={item.enclosure?.link || item.thumbnail} alt="News" className="w-full h-32 object-cover" onError={(e) => e.target.style.display='none'}/>
                                )}
                                <div className="p-4 flex flex-col gap-2">
                                    <h3 className="font-bold text-slate-100 text-sm leading-snug">{item.title}</h3>
                                    <div className="flex justify-between items-center border-t border-slate-700/50 pt-2 mt-1">
                                        <span className="text-[10px] text-slate-500 uppercase">{new Date(item.pubDate).toLocaleDateString()}</span>
                                        <a href={item.link} target="_blank" className="text-emerald-400 text-xs font-bold flex items-center gap-1 hover:underline bg-emerald-900/20 px-2 py-1 rounded">Ler Notícia <Icon name="external" size={10}/></a>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ShoppingList = () => {
            const [shopList, setShopList] = useStorage('shopping_list_v33', []);
            const [newItem, setNewItem] = useState("");
            const [cat, setCat] = useState("Mercado");
            const categories = ["Mercado", "Casa", "Tech", "Outros"];

            const addItem = (e) => {
                e.preventDefault();
                if(!newItem.trim()) return;
                setShopList([...shopList, {id: Date.now(), txt: newItem, done: false, category: cat}]);
                setNewItem("");
            };

            const toggle = (id) => setShopList(shopList.map(i => i.id===id ? {...i, done: !i.done} : i));
            const remove = (id) => setShopList(shopList.filter(i => i.id!==id));

            return (
                <div className="h-full flex flex-col fade-in">
                    <div className="glass p-4 sticky top-0 z-10 border-b border-slate-800 flex justify-between items-center">
                        <h2 className="text-xl font-bold text-emerald-400 flex items-center gap-2"><Icon name="cart" size={20}/> Compras</h2>
                    </div>
                    
                    <div className="content p-4 pb-32">
                        <form onSubmit={addItem} className="bg-slate-800 p-3 rounded-xl border border-slate-700 mb-4 flex gap-2">
                            <div className="flex-1 flex flex-col gap-2">
                                <input value={newItem} onChange={e=>setNewItem(e.target.value)} placeholder="O que falta comprar?" className="bg-slate-900 border border-slate-600 rounded px-3 py-2 text-sm outline-none text-white w-full"/>
                                <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                                    {categories.map(c => (
                                        <button type="button" key={c} onClick={()=>setCat(c)} className={`text-[10px] px-3 py-1 rounded-full font-bold transition-colors whitespace-nowrap ${cat===c ? 'bg-emerald-600 text-white' : 'bg-slate-700 text-slate-400'}`}>
                                            {c}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <button className="bg-emerald-600 text-white w-12 rounded-xl flex items-center justify-center shadow-lg"><Icon name="plus" size={24}/></button>
                        </form>

                        <div className="space-y-4">
                            {categories.map(category => {
                                const items = shopList.filter(i => i.category === category || (!i.category && category==="Outros"));
                                if(items.length === 0) return null;
                                return (
                                    <div key={category}>
                                        <h3 className="text-xs font-bold text-slate-500 uppercase mb-2 ml-1">{category}</h3>
                                        <div className="bg-slate-800 border border-slate-700 rounded-xl overflow-hidden">
                                            {items.map(item => (
                                                <div key={item.id} className="flex items-center gap-3 p-3 border-b border-slate-700 last:border-0 hover:bg-slate-750 transition-colors">
                                                    <button onClick={()=>toggle(item.id)} className={`w-5 h-5 rounded border flex items-center justify-center transition-all ${item.done?'bg-emerald-600 border-emerald-600':'border-slate-500'}`}>
                                                        {item.done && <Icon name="check" size={14} className="text-white"/>}
                                                    </button>
                                                    <span className={`flex-1 text-sm ${item.done?'text-slate-600 line-through':'text-slate-200'}`}>{item.txt}</span>
                                                    <button onClick={()=>remove(item.id)} className="text-slate-600 hover:text-red-400"><Icon name="trash" size={16}/></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        const Habits = ({ modal }) => {
            const [list, setList] = useStorage('habits_v24', []);
            return (
                <div className="h-full flex flex-col fade-in">
                    <div className="glass p-4 flex justify-between items-center z-10 border-b border-slate-800">
                        <h2 className="text-xl font-bold text-blue-400 flex items-center gap-2"><Icon name="list" size={20}/> Hábitos</h2>
                        <button onClick={()=>modal({open:true, title:"Novo", ok:t=>t&&setList([...list,{id:Date.now(),t}])})} className="bg-blue-600 text-white p-2 rounded-lg"><Icon name="plus" size={20}/></button>
                    </div>
                    <div className="content p-4 space-y-3 pb-32">
                        {list.map(i => (
                            <div key={i.id} className="bg-slate-800 border border-slate-700 p-4 rounded-xl flex justify-between items-center">
                                <span className="text-slate-200">{i.t}</span>
                                <button onClick={()=>setList(list.filter(x=>x.id!==i.id))} className="text-slate-500 hover:text-emerald-400"><Icon name="check" size={24}/></button>
                            </div>
                        ))}
                        {!list.length && <p className="text-center text-slate-600 mt-10">Lista vazia.</p>}
                    </div>
                </div>
            );
        };
        
        // --- AGENDA REWORKED (Fix 5 & 6) ---
        const Agenda = ({ modal }) => {
             const [evts, setEvts] = useStorage('agenda_v24', {});
             const [dt, setDt] = useState(new Date());
             const k = d => d.toISOString().split('T')[0];
             const selK = k(dt);

             // Helpers para calendário correto
             const getDaysInMonth = (date) => new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
             const getFirstDayOfMonth = (date) => new Date(date.getFullYear(), date.getMonth(), 1).getDay();
             const daysInMonth = getDaysInMonth(dt);
             const firstDay = getFirstDayOfMonth(dt); // 0 = Domingo

             // Feriados Fixos Brasileiros
             const holidays = {
                 "01-01": "Confraternização Universal",
                 "04-21": "Tiradentes",
                 "05-01": "Dia do Trabalho",
                 "09-07": "Independência",
                 "10-12": "Nossa Sra. Aparecida",
                 "11-02": "Finados",
                 "11-15": "Proclamação da República",
                 "12-25": "Natal"
             };

             const checkHoliday = (d, m) => {
                 const key = `${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                 return holidays[key];
             }

             return (
                <div className="flex flex-col h-full fade-in">
                    <div className="glass p-4 flex justify-between items-center border-b border-slate-800">
                        <button onClick={()=>setDt(new Date(dt.getFullYear(),dt.getMonth()-1,1))}><Icon name="back" className="rotate-180"/></button>
                        <div className="text-center">
                            <span className="font-bold text-purple-400 block uppercase text-lg">{dt.toLocaleString('pt-BR',{month:'long'})}</span>
                            <span className="text-xs text-slate-500 font-bold">{dt.getFullYear()}</span>
                        </div>
                        <button onClick={()=>setDt(new Date(dt.getFullYear(),dt.getMonth()+1,1))}><Icon name="back" className="scale-x-[-1]"/></button>
                    </div>
                    <div className="content p-4 pb-32">
                        {/* Headers dos Dias */}
                        <div className="grid grid-cols-7 gap-1 text-center mb-2">
                             {['D','S','T','Q','Q','S','S'].map((d,i)=> <span key={i} className={`text-xs font-bold ${i===0 || i===6 ? 'text-red-400/70':'text-slate-500'}`}>{d}</span>)}
                        </div>
                        
                        {/* Grid Dias */}
                        <div className="grid grid-cols-7 gap-1 text-center mb-6">
                            {Array.from({length: daysInMonth}).map((_,i)=>{
                                const d = i+1;
                                const currentDayObj = new Date(dt.getFullYear(), dt.getMonth(), d);
                                const isSel = d === dt.getDate();
                                const isToday = new Date().toDateString() === currentDayObj.toDateString();
                                const hol = checkHoliday(d, dt.getMonth());
                                const hasEvt = evts[k(currentDayObj)]?.length > 0;

                                return (
                                    <button 
                                        key={d} 
                                        onClick={()=>setDt(currentDayObj)} 
                                        style={d===1 ? {gridColumnStart: firstDay + 1} : {}}
                                        className={`
                                            h-10 rounded-lg flex flex-col items-center justify-center relative border border-transparent
                                            ${isSel ? 'bg-purple-600 text-white shadow-lg' : 'bg-slate-800 text-slate-300 hover:bg-slate-700'}
                                            ${isToday && !isSel ? 'border-purple-500' : ''}
                                            ${hol ? 'text-red-300' : ''}
                                        `}
                                    >
                                        <span className={`text-sm font-bold leading-none`}>{d}</span>
                                        {hasEvt && <span className="w-1 h-1 bg-blue-400 rounded-full mt-1"></span>}
                                        {hol && !isSel && <span className="text-[8px] opacity-50 absolute bottom-0.5">★</span>}
                                    </button>
                                )
                            })}
                        </div>

                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 min-h-[150px]">
                            <div className="flex justify-between mb-4 border-b border-slate-700 pb-2">
                                <div>
                                    <span className="font-bold block text-lg">Dia {dt.getDate()}</span>
                                    {checkHoliday(dt.getDate(), dt.getMonth()) && <span className="text-xs text-red-400 font-bold uppercase">{checkHoliday(dt.getDate(), dt.getMonth())}</span>}
                                </div>
                                <button onClick={()=>modal({open:true, title:"Evento", ok:t=>t&&setEvts({...evts,[selK]:[...(evts[selK]||[]),t]})})} className="text-xs bg-purple-600 hover:bg-purple-500 text-white h-8 px-4 rounded-lg font-bold">Adicionar</button>
                            </div>
                            
                            {(evts[selK]||[]).length === 0 ? (
                                <p className="text-slate-600 text-sm italic">Nenhum evento.</p>
                            ) : (
                                (evts[selK]||[]).map((e,i)=>(
                                    <div key={i} className="py-3 border-b border-slate-700/50 flex justify-between items-center last:border-0 group">
                                        <span className="text-slate-300 text-sm before:content-['•'] before:mr-2 before:text-purple-500">{e}</span>
                                        <button onClick={()=>setEvts({...evts,[selK]:evts[selK].filter((_,x)=>x!==i)})} className="text-slate-600 hover:text-red-400 px-2"><Icon name="trash" size={14}/></button>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
             );
        };

        const Kanban = ({ modal }) => {
            const [tasks, setTasks] = useStorage('kanban_v24', []);
            const cols = {todo:'A Fazer', doing:'Fazendo', done:'Feito'};
            return (
                <div className="flex flex-col h-full fade-in">
                    <div className="glass p-4 border-b border-slate-800"><h2 className="text-xl font-bold text-orange-400 flex gap-2"><Icon name="kanban"/> Projetos</h2></div>
                    <div className="flex-1 overflow-x-auto flex gap-4 p-4 pb-32 snap-x">
                        {Object.entries(cols).map(([k,v])=>(
                            <div key={k} className="min-w-[85vw] md:min-w-[300px] snap-center bg-slate-900 border border-slate-800 rounded-xl flex flex-col">
                                <div className="p-3 border-b border-slate-800 flex justify-between font-bold text-slate-500 uppercase text-xs"><span>{v}</span><button onClick={()=>modal({open:true, title:"Tarefa", ok:t=>t&&setTasks([...tasks,{id:Date.now(),t,s:k}])})}>+</button></div>
                                <div className="p-3 space-y-2 overflow-y-auto flex-1">
                                    {tasks.filter(t=>t.s===k).map(t=>(
                                        <div key={t.id} className="bg-slate-800 p-3 rounded border border-slate-700">
                                            <p className="text-sm mb-2">{t.t}</p>
                                            <div className="flex justify-end gap-1">
                                                {Object.keys(cols).filter(x=>x!==k).map(x=><button key={x} onClick={()=>setTasks(tasks.map(z=>z.id===t.id?{...z,s:x}:z))} className="text-[9px] bg-slate-950 px-2 py-1 rounded uppercase">{cols[x]}</button>)}
                                                <button onClick={()=>setTasks(tasks.filter(z=>z.id!==t.id))} className="text-[9px] bg-red-900/20 text-red-400 px-2 py-1 rounded">X</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Notes = ({ modal }) => {
            const [pass, setPass] = useStorage('vault_pass', null);
            const [lock, setLock] = useState(true);
            const [inp, setInp] = useState("");
            const [notes, setNotes] = useStorage('notes_v24', []);
            const [act, setAct] = useState(null);

            const active = notes.find(n=>n.id===act);
            
            const print = () => {
                if(!active) return;
                document.getElementById('print-area').innerHTML = `
                    <div style="padding: 40px; font-family: sans-serif;">
                        <h1 style="border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px;">${active.t}</h1>
                        <pre style="white-space: pre-wrap; font-family: sans-serif; line-height: 1.6;">${active.c}</pre>
                        <div style="margin-top: 50px; font-size: 12px; color: #666; border-top: 1px solid #ccc; padding-top: 10px;">Dev.Pro Suite • ${active.d}</div>
                    </div>
                `;
                setTimeout(()=>window.print(), 100);
            };

            const share = () => {
                if(!active) return;
                const txt = `*${active.t}*\n\n${active.c}`;
                window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(txt)}`, '_blank');
            };

            // FIX 1: Função para deletar nota
            const deleteNote = () => {
                if(confirm("Tem certeza que deseja apagar esta nota?")) {
                    setNotes(notes.filter(n => n.id !== act));
                    setAct(null);
                }
            };

            if(!pass) return (
                <div className="h-full flex items-center justify-center p-6 fade-in">
                    <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 w-full max-w-sm text-center shadow-2xl">
                        <Icon name="lock" size={48} className="mx-auto text-blue-400 mb-4"/>
                        <h2 className="text-white font-bold text-xl mb-2">Definir Senha</h2>
                        <p className="text-slate-400 text-sm mb-6">Proteja suas notas privadas.</p>
                        <input className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-center text-white mb-4 outline-none text-lg" type="password" value={inp} onChange={e=>setInp(e.target.value)} placeholder="Nova Senha" autoFocus />
                        <button onClick={()=>{ if(inp.length>3) setPass(inp); else alert("Mínimo 4 caracteres"); }} className="bg-blue-600 hover:bg-blue-500 w-full py-3 rounded-lg font-bold text-white shadow-lg transition-colors">CRIAR COFRE</button>
                    </div>
                </div>
            );
            
            if(lock) return (
                <div className="h-full flex items-center justify-center p-6 fade-in">
                    <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 w-full max-w-sm text-center shadow-2xl">
                        <div className="flex justify-center mb-6 text-slate-500 bg-slate-900 w-20 h-20 rounded-full items-center mx-auto border border-slate-700"><Icon name="lock" size={32}/></div>
                        <h2 className="text-white font-bold text-xl mb-6">Cofre Bloqueado</h2>
                        <form onSubmit={e=>{e.preventDefault(); if(inp===pass){setLock(false);setInp("")}else alert("Senha incorreta");}}>
                            <input className="w-full bg-slate-900 border border-slate-600 rounded-lg p-4 text-center text-white mb-6 outline-none text-xl tracking-widest" type="password" value={inp} onChange={e=>setInp(e.target.value)} placeholder="Senha" autoFocus />
                            <button className="bg-blue-600 hover:bg-blue-500 w-full py-3 rounded-lg font-bold text-white shadow-lg transition-colors">DESBLOQUEAR</button>
                        </form>
                    </div>
                </div>
            );

            if(active) return (
                <div className="absolute inset-0 bg-slate-950 z-20 flex flex-col fade-in">
                    <div className="glass p-3 flex items-center gap-2 border-b border-slate-800">
                        {/* HEADER DA NOTA CORRIGIDO */}
                        <button onClick={()=>setAct(null)} className="bg-slate-800 hover:bg-slate-700 text-slate-300 p-2 sm:px-3 sm:py-2 rounded-lg text-xs font-bold flex items-center gap-1 transition-colors shrink-0">
                            <Icon name="back" size={16}/> <span className="hidden sm:inline">VOLTAR</span>
                        </button>
                        <input className="flex-1 bg-transparent font-bold text-white outline-none px-2 text-lg min-w-0" value={active.t} onChange={e=>setNotes(notes.map(n=>n.id===act?{...n,t:e.target.value}:n))} placeholder="Título..."/>
                        <button onClick={deleteNote} className="bg-red-900/30 text-red-400 p-2 rounded-lg shrink-0"><Icon name="trash" size={18}/></button>
                    </div>
                    <div className="bg-slate-900 border-b border-slate-800 p-2 flex gap-3 overflow-x-auto no-scrollbar">
                        <button onClick={share} className="flex items-center gap-1 bg-green-900/20 text-green-400 hover:bg-green-900/30 px-3 py-1.5 rounded-lg text-xs font-bold transition-colors whitespace-nowrap"><Icon name="whatsapp" size={16}/> WhatsApp</button>
                        <button onClick={print} className="flex items-center gap-1 bg-slate-800 text-slate-300 hover:bg-slate-700 px-3 py-1.5 rounded-lg text-xs font-bold transition-colors whitespace-nowrap"><Icon name="pdf" size={16}/> Exportar PDF</button>
                    </div>
                    <textarea className="flex-1 bg-slate-950 p-5 text-slate-300 outline-none resize-none text-lg leading-relaxed placeholder:text-slate-700" value={active.c} onChange={e=>setNotes(notes.map(n=>n.id===act?{...n,c:e.target.value}:n))} placeholder="Digite sua nota aqui..."/>
                </div>
            );

            return (
                <div className="h-full flex flex-col fade-in">
                    <div className="glass p-4 sticky top-0 z-10 space-y-3 border-b border-slate-800">
                        <div className="flex justify-between items-center">
                            <span className="font-bold text-xl text-white flex items-center gap-2"><Icon name="lock" size={20}/> Cofre</span>
                            <button onClick={()=>{const id=Date.now(); setNotes([{id,t:'',c:'',d:new Date().toLocaleDateString()},...notes]); setAct(id);}} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold flex gap-1 items-center uppercase shadow-lg transition-colors"><Icon name="plus" size={16}/> Nova</button>
                        </div>
                    </div>
                    <div className="content p-4 grid grid-cols-2 gap-3 pb-32">
                        {notes.map(n=>(
                            <div key={n.id} onClick={()=>setAct(n.id)} className="bg-slate-800 p-4 rounded-xl border border-slate-700 h-40 overflow-hidden hover:border-blue-500/50 transition-colors cursor-pointer flex flex-col shadow-sm group">
                                <h4 className="font-bold mb-2 text-slate-200 text-sm line-clamp-2">{n.t || "Sem Título"}</h4>
                                <p className="text-xs text-slate-500 line-clamp-3 flex-1">{n.c || "Conteúdo vazio..."}</p>
                                <span className="text-[10px] text-slate-600 mt-2 block text-right group-hover:text-slate-400">{n.d}</span>
                            </div>
                        ))}
                        {notes.length === 0 && <p className="col-span-2 text-center text-slate-600 mt-10">Cofre vazio.</p>}
                    </div>
                    <div className="fixed bottom-28 right-4 z-30">
                        <button onClick={()=>setLock(true)} className="bg-slate-800 border border-slate-600 text-slate-300 p-3 rounded-full shadow-xl flex items-center gap-2 font-bold text-xs pr-4 hover:bg-slate-700 transition-colors"><span className="bg-slate-700 p-1 rounded-full"><Icon name="lock" size={14}/></span> BLOQUEAR</button>
                    </div>
                </div>
            );
        };

        // --- ROOT ---
        const App = () => {
            const [tab, setTab] = useState('home');
            const [mod, setMod] = useState({open:false});
            
            return (
                <div className="h-full w-full flex flex-col font-sans text-slate-100 bg-slate-950">
                    <Modal cfg={mod} close={()=>setMod({...mod, open:false})} />
                    
                    <main className="flex-1 overflow-hidden relative w-full">
                        {tab==='home' && <Dashboard openCalc={()=>setMod({open:true, isCalc:true})} />}
                        {tab==='news' && <NewsFeed />}
                        {tab==='utils' && <Utilities openCalc={()=>setMod({open:true, isCalc:true})} />}
                        {tab==='shop' && <ShoppingList />}
                        {tab==='habits' && <Habits modal={setMod} />}
                        {tab==='agenda' && <Agenda modal={setMod} />}
                        {tab==='kanban' && <Kanban modal={setMod} />}
                        {tab==='notes' && <Notes modal={setMod} />}
                    </main>

                    <nav className="fixed bottom-0 w-full bg-slate-900/95 border-t border-slate-800 pb-8 pt-3 px-2 z-40 h-[90px] backdrop-blur-md overflow-x-auto no-scrollbar flex items-center gap-2">
                        {[
                            {id:'home', l:'Início', i:'home'},
                            {id:'news', l:'Feed', i:'news'},
                            {id:'shop', l:'Compras', i:'cart'},
                            {id:'utils', l:'Util', i:'grid'},
                            {id:'notes', l:'Cofre', i:'lock'},
                            {id:'kanban', l:'Projetos', i:'kanban'},
                            {id:'agenda', l:'Agenda', i:'calendar'},
                            {id:'habits', l:'Hábitos', i:'list'}
                        ].map(b => (
                            <button key={b.id} onClick={()=>setTab(b.id)} className={`flex flex-col items-center justify-center gap-1 min-w-[64px] h-full transition-all active:scale-95 ${tab===b.id?'text-blue-400':'text-slate-500 hover:text-slate-300'}`}>
                                <Icon name={b.i} size={22} className={tab===b.id ? "drop-shadow-[0_0_8px_rgba(96,165,250,0.5)]" : ""} />
                                <span className="text-[9px] font-bold uppercase tracking-wide">{b.l}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html
